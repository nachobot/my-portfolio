<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 1em;
      }
      .errorBox--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- The label tag wraps the input element it refers to -->
      <label>Name: <input id="name" type="text"/></label>
      <button id="submit_info">Click me!</button>
      <div id="content"></div>
      <div id="error" class="errorBox--hidden">
        Error message goes here
      </div>
    <main>

    <script src="https://unpkg.com/babel-standalone">

    </script>

    <!-- Note the return value string enclosed in the ticks -->
    <!-- Note the id enclosed in single quotes, input parameter string enclosed in double quotes -->
    <!---Script for JS Code Keep comments outside the script block
         name is a variable
         Using an event listener to make the page dynamic when a visitor does something
         Can use JS to manipulate the CSS of the page, to change the look and feel-->

    <script type="text/babel" data-presets="latest">
      const getMessage = (name) => `Welcome to Javascript, ${name}!`;
      const button = document.getElementById('submit_info');

      const messageArea = document.getElementById("error");
      const contentArea = document.getElementById('content');

      button.addEventListener('click', (evt) => {
        messageArea.className = "errorBox--hidden"
        contentArea.textContent = ""

        let name = document.getElementById('name').value;
        if (name.length < 2) {
          messageArea.textContent = "You need to enter a name!";
          messageArea.className = "errorBox"
        }
        else {
          contentArea.textContent = getMessage(name);
          messageArea.className = "errorBox--hidden"
        }
      });
    </script>
  </body>
</html>
